<div class="form_item_block">
    <label>Password file location:</label>
    <input type="text" ng-model="PASSWORD_FILE_LOCATION" ng-required="true" tabindex="0" ng-value="/etc/go/passwd" />
    <span class="form_error" ng-show="GOINPUTNAME[PASSWORD_FILE_LOCATION].$error.server">{{ GOINPUTNAME[PASSWORD_FILE_LOCATION].$error.server }}</span>
</div>
