group 'com.thoughtworks.go'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'cd.go.plugin:go-plugin-api:16.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task copyBuild(type: Copy) {
    from('build')
    into('e2e/build')
}